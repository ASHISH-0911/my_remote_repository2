<! DOCTYPE html>
{% load static %}
<html>
    <head>
        <style>
            body {
                background-image: url("{% static 'images/sampleimage.png' %}");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1 style="text-align:center;color:tomato;">{{heading}}</h1>
        <table class="table table-striped">
            <tr>
                <th>DATE</th>
                <th>COMPANY</th>
                <th>TITLE</th>
                <th>ELIGIBILITY</th>
                <th>ADDRESS</th>
                <th>EMAIL</th>
                <th>PHONE_NUM</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.date}}</td>
                <td>{{i.company}}</td>    
                <td>{{i.title}}</td>    
                <td>{{i.eligibility}}</td>   
                <td>{{i.address}}</td>    
                <td>{{i.email}}</td>    
                <td>{{i.phonenumber}}</td> 
            </tr>
            {% endfor %}
        </table>
        {% block content %}
        {% endblock  %}
    </body>
</html>
